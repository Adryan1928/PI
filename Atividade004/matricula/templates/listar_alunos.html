{% extends 'base.html' %}

{% block header %}
<h1 class="text-center text-2xl">Lista de alunos</h1>
{% endblock %}

{% block content %}
    <div class="flex flex-col gap-4 justify-center items-center">
        {% for aluno in alunos %}
            <div class="border-gray-300 border p-2 rounded w-1/3">
                <h2 class="text-lg font-semibold">{{ aluno.nome }}</h2>
                <p>{{ aluno.email }}</p>
                <p>{{ aluno.endereco }}</p>
                <p>{{ aluno.cidade }}</p>
                <p>{{ aluno.curso }}</p>
            </div>
        {% endfor %}

        <div class="w-1/3 flex justify-end mt-4"><a href="{% url 'matricula:cadastrar_aluno' %}" class="bg-indigo-600 text-slate-50 px-2 py-1 rounded cursor-pointer hover:bg-indigo-500 duration-300">Cadastrar aluno</a></div>
    </div>
{% endblock %}
